<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Mr. Roboger</h2>
    <form id="roboger">
      <div class= "form-group">
        <label for="num">Enter a number to receive a response from Mr. Roboger:</label>
        <input id="num" type="number" required>
        <button type="submit" class="btn btn-dark">Submit Number</button>
      </div>
    </form>
    <p>Mr. Roboger Says... <span id="response"></span></p>
    <br>
  </div>
</body>
</html>
